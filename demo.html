<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket demo</title>
</head>
<body>
  <h1>Socket demo</h1>

  <button id="create">Create new game</button>
  <br>
  <button id="start">Start game</button>
  <br>
  <input id="join-id" type="text" maxlength="6"><button id="join">Join game</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('create').addEventListener('click', () => {
      socket.emit('create-game');
    });

    document.getElementById('start').addEventListener('click', () => {
      socket.emit('start-game');
    });

    document.getElementById('join').addEventListener('click', () => {
      socket.emit('join-game', { code: document.getElementById('join-id').value });
    });

    socket.on('game-created', (data) => {
      console.log('Game created with code', data.code);
    });

    socket.on('game-joined', (data) => {
      console.log('Game joined with code', data.code);
    });

    socket.on('game-started', (data) => {
      console.log('GAME STARTED! Lets go!');
    });
  </script>
</body>
</html>
